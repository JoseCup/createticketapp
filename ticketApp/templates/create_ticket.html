{% include 'base.html' %}
{% block 'content' %}

<div class="container">
    <h1>Create a ticket</h1>
    <hr>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {% comment %} form.as_p means every field in our form will be surrounded by a <p> tag {% endcomment %}

            {{ form.media }}
            {{ form.as_p }}
        
            <button class="btn btn-primary">Create Ticket</button>
        </form>
    </div>
</div>
<br>
<div class="container">    
        <a class="btn btn-secondary" href="{% url 'tickets' %}">Back to tickets</a>
</div>

{% endblock %}
